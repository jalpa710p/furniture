{% extends 'Base/base.html' %}

{% block start %}
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Add New Cart Item</h1>
                </div>
            </div>
            <div class="col-lg-7"></div>
        </div>
    </div>
</div>

<div class="container table-container">
    <form method="post" action="{% url 'addcart' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="file" name="product_image">
                    </td>
                    <td><input type="text" name="product_name" required></td>
                    <td><input type="number" name="product_price" step="0.01" required></td>
                    <td><input type="number" name="product_quantity" min="1" required></td>
                </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-dark btn-sm btn-block">Add Item</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
